<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Qr Code Generator</title>
    <link rel="stylesheet" href="src/css/qrcode.css">
</head>

<body>
    <div class="qrcode">
        <div class="qrcode-teks">
            <div class="flex">
                <div class="back">
                    <button class="btn-back"><img src="src/img/arrow-back.svg" alt=""></button>
                </div>
                <h1>Free Qr Code Generator</h1>
            </div>
            <p>Generate Qr Code For Free</p>
        </div>
        <div class="qrcode-input">

            <input id="input-qr" type="text" placeholder="cth : cakson.mdbgo.io " onchange="generateQR()">
            <input type="button" value="Generate" class="btn-input">
        </div>
        <canvas id="canvas-qr"></canvas>
    </div>

    <script src="src/qrcode.js"></script>
    <script src="src/js/qrcode.js"></script>
</body>

</html>
